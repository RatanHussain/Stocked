<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h2>Stock Management</h2>
			<form
				action="https://sheetdb.io/api/v1/bpbi5lv5e3sr3"
				method="post"
				id="sheetdb-form">
				<div class="all status">
					<label for="status">Movement</label>
					<select name="data[Status]" id="status">
						<option value="Returned Items">Returned Items</option>
						<option value="Update for add stock">Update for add stock</option>
					</select>
				</div>
				<div class="all store">
					<label for="store">Store</label>
					<select name="data[Store]" id="store">
						<option value="Sales Depmartment">Sales Depmartment</option>
						<option value="Mr.Basser Stock">Mr.Basser Stock</option>
					</select>
				</div>
				<div class="all items">
					<label for="items">Items</label>
					<select name="data[Items]" id="items">
						<option value="Rashof103">Rashof</option>
						<option value="Rashof104">Lavender</option>
						<option value="RashofS106">Rashof Small</option>
						<option value="RashofN107">Rashof Natural</option>
						<option value="RashofF108">Rashof Flower</option>
						<option value="RoyalGelly101">Royal Gelly</option>
						<option value="Propolis101">Propolis</option>
						<option value="Pollen101">Be-Pollen</option>
						<option value="BLACKSEED101">Black Seed</option>
						<option value="lafayett101">lafayette</option>
						<option value="PRFGREEN">Perfume-Green</option>
						<option value="PRFLONDON">Perfume-London</option>
						<option value="Argania">Argania</option>
					</select>
				</div>
				<div class="all quantity">
					<label for="quantity">Quantity</label>
					<input
						type="number"
						name="data[Quantity]"
						id="quantity"
						placeholder="Enter Quantity here"
						required />
				</div>
				<div style="display: none " class="all quantity">
					<label for="quantity">Date</label>
					<input
						type="text"
						name="data[Date Time]"
						id="currentDate"
						placeholder="Enter Quantity here" />
				</div>

				<div class="btn">
					<!-- <input type="submit" value="Sales" /> -->
					<input type="submit" value="Submit" />
				</div>
			</form>
			<p>Ratan Hussain</p>
		</div>

		<script>
			var form = document.getElementById('sheetdb-form');
			var currentDate = document.querySelector('#currentDate');

			window.addEventListener('load', () => {
				let newDate = new Date();

				let dateText =
					(newDate.getDate() < 10
						? '0' + newDate.getDate()
						: newDate.getDate()) +
					'-' +
					(newDate.getMonth() < 10
						? '0' + (newDate.getMonth() + 1)
						: newDate.getMonth() + 1) +
					'-' +
					newDate.getFullYear();

				let DayNight = newDate.getHours() > 12 ? 'PM' : 'AM';

				let hours =
					newDate.getHours() > 12
						? newDate.getHours() - 12
						: newDate.getHours();

				let timeText =
					(hours < 10 ? '0' + hours : hours) +
					':' +
					(newDate.getMinutes() < 9
						? '0' + newDate.getMinutes()
						: newDate.getMinutes()) +
					':' +
					(newDate.getSeconds() < 10
						? '0' + newDate.getSeconds()
						: newDate.getSeconds());

				currentDate.value = dateText + '   ' + timeText + ' ' + DayNight;
			});

			form.addEventListener('submit', (e) => {
				e.preventDefault();

				fetch(form.action, {
					method: 'POST',
					body: new FormData(document.getElementById('sheetdb-form')),
				})
					.then((response) => response.json())
					.then((html) => {
						// you can put any JS code here
						location.reload();
					});
			});
		</script>
	</body>
</html>
