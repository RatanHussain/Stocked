		<div class="container" id="container">
			<h2>Stock Management</h2>
			<form

				id="sheetdb-form">
				<div class="all status">
					<label for="status">Movement</label>

					</select>
				</div>
				<div class="all store">
					<label for="store">Store</label>
					<select name="data[Store]" id="store">
						<option value="Sales Depmartment">Sales Depmartment</option>
						<option value="Mr.Basser Stock">Mr.Basser Stock</option>
					</select>
				</div>
				<div class="all items">
					<label for="items">Items</label>
					<select name="data[Items]" id="items">
						<option value="Rashof103">Rashof</option>
						<option value="Rashof104">Lavender</option>
						<option value="RashofS106">Rashof Small</option>
						<option value="RashofN107">Rashof Natural</option>
						<option value="RashofF108">Rashof Flower</option>
						<option value="RoyalGelly101">Royal Gelly</option>

						<option value="Pollen101">Be-Pollen</option>
						<option value="BLACKSEED101">Black Seed</option>
						<option value="lafayett101">lafayett 101</option>

						<option value="lafayett110">lafayett 110</option>
						<option value="lafayett111">lafayett 111</option>
						<option value="loud">loud</option>
						<option value="PRFGREEN">Perfume-Green</option>
						<option value="PRFLONDON">Perfume-London</option>
						<option value="Argania">Argania</option>
					</select>
				</div>
				<div class="all quantity">
					<label for="quantity">Quantity</label>
					<input
						type="text"
						name="data[Quantity]"
						id="display"
						placeholder="Enter Quantity here"
						required />
				</div>
				<div style="display: none" class="all quantity">
					<label for="quantity">Date</label>
					<input
						type="datetime"
						name="data[Date Time]"
						id="currentDate"

		<script>
			var form = document.getElementById('sheetdb-form');
			var currentDate = document.querySelector('#currentDate');
			let calcuId = document.querySelector('#calcuId');
			let closeBtn = document.querySelector('#closeBtn');
			let calculator = document.querySelector('#calculator');
			let container = document.querySelector('#container');
			let display = document.querySelector('#display');
			let quantity = document.querySelector('#quantity');

			window.addEventListener('load', () => {
				let newDate = new Date();

				let dateText =
					(newDate.getMonth() < 10
						? '0' + (newDate.getMonth() + 1)
						: newDate.getMonth() + 1) +
					'-' +
					(newDate.getDate() < 10
						? '0' + newDate.getDate()
						: newDate.getDate()) +
					'-' +
					newDate.getFullYear();

				currentDate.value = dateText;
			});

			form.addEventListener('submit', (e) => {
				e.preventDefault();
				fetch(form.action, {
					method: 'POST',
					body: new FormData(document.getElementById('sheetdb-form')),
				})
					.then((response) => response.json())
					.then((html) => {
						// you can put any JS code here
						location.reload();
					});
			});
		</script>
