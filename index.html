<!-- @format -->

<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h2>Stock Management</h2>
			<form
				action="https://sheetdb.io/api/v1/7caghcl72n0rw"
				method="post"
				id="sheetdb-form">
				<div class="all status">
					<label for="status">Movement</label>
					<select name="data[Status]" id="status">
						<option value="Returned Items">Returned Items</option>
						<option value="Update for add stock">Update for add stock</option>
					</select>
				</div>
				<div class="all store">
					<label for="store">Store</label>
					<select name="data[Store]" id="store">
						<option value="Sales Depmartment">Sales Depmartment</option>
						<option value="Mr.Basser Stock">Mr.Basser Stock</option>
					</select>
				</div>
				<div class="all items">
					<label for="items">Items</label>
					<select name="data[Items]" id="items">
						<option value="Rashof103">Rashof103</option>
						<option value="Rashof104">Lavender</option>
						<option value="RashofS106">RashofS106</option>
						<option value="RashofN107">RashofN107</option>
						<option value="RashofF108">RashofF108</option>
						<option value="RoyalGelly101">RoyalGelly101</option>
						<option value="Propolis101">Propolis101</option>
						<option value="Pollen101">Pollen101</option>
						<option value="BLACKSEED101">BLACKSEED101</option>
						<option value="lafayett101">lafayett101</option>
						<option value="PRFGREEN">PRFGREEN</option>
						<option value="PRFLONDON">PRFLONDON</option>
						<option value="Argania">Argania</option>
					</select>
				</div>
				<div class="all quantity">
					<label for="quantity">Quantity</label>
					<input
						type="number"
						name="data[Quantity]"
						id="quantity"
						placeholder="Enter Quantity here"
						required />
				</div>
				<div style="display:;" class="all quantity">
					<label for="quantity">Date</label>
					<input
						type="number"
						name="data[Date]"
						id="currentDate"
						placeholder="Enter Quantity here"
						 />
				</div>



				<div class="btn">
					<!-- <input type="submit" value="Sales" /> -->
					<input type="submit" value="Submit" />
				</div>
			</form>
			<p>Ratan Hussain</p>
		</div>




		<script>
			var form = document.getElementById('sheetdb-form');
			var currentDate = document.querySelector('currentDate')




			form.addEventListener('submit', (e) => {
				e.preventDefault();
				let newDate = new Date()

				let dateText = newDate.getDay() + '-' + newDate.getMonth() + '-' + newDate.getFullYear() ;

				currentDate.value = dateText;

				fetch(form.action, {
					method: 'POST',
					body: new FormData(document.getElementById('sheetdb-form')),
				})
					.then((response) => response.json())
					.then((html) => {
						// you can put any JS code here
						location.reload();
					});
			});
		</script>
	</body>
</html>
